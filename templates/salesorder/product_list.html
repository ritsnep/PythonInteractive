<!-- product_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} <a href="{% url 'product_edit' pk=product.pk %}">Edit</a></li>
            <!-- Add additional product details here -->
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Create New Product</a>
</body>
</html>
