<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Customer{% else %}Create Customer{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Customer{% else %}Create Customer{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
